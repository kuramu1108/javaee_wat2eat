<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Wat2Eat</title>
    </h:head>
    <h:body>
        <h1>Restaurants</h1>
        <br/>
        <h:form style="width: 70%; margin: 0 auto;">
            <p:dataScroller value="#{restaurantController.restaurants}" var="restaurant" chunkSize="10">
                <f:facet name="header">
                    Scroll Down to Load More Restaurants
                </f:facet>
                <f:facet name="loader">
                    <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                </f:facet>
                <h:panelGrid columns="1" width="100%">
                        <h:outputText value="#{restaurant.name}"/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Address: "/>
                            <h:outputText value="#{restaurant.address}"/>
                            
                            <h:outputText value="Rating: "/>
                            <h:outputText value="#{restaurant.rating}"/>
                            
                        </h:panelGrid>
                        <hr></hr>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
    </h:body>
</html>
