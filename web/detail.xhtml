<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{detailController.loadRestaurant(param.resId)}"/>
    </f:metadata>
    <h:head>
        <title>Wat2Eat</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgly5dBR1sTqYpXYlRosYB9OZMTaZG01U"></script>
    </h:head>
    <h:body>
        <h1>#{detailController.restaurant.name}</h1>
        <h:panelGrid columns="2">
            <h:outputText value="Address:"/>
            <h:outputText value="#{detailController.restaurant.address}"/>
            
            <h:outputText value="Website:"/>
            <c:choose>
                <c:when test="#{detailController.hasWebsite()}">
                    <a href="#{detailController.restaurant.website}" target="_blank">Restaurant HP</a>
                </c:when>
                <c:otherwise>
                    <h:outputText value="No Website Provided"/>
                </c:otherwise>
            </c:choose>
            
            <h:outputText value="Rating:"/>
            <h:outputText value="#{detailController.restaurant.rating}"/>
        </h:panelGrid>
        <p:gmap center="-33.883576,151.200505" zoom="16" type="ROADMAP" style="width:80%;height:400px;" model="#{detailController.mapModel}" />
        <p>
            <c:if test="#{request.remoteUser != null}">
                <h3>Make a comment</h3>
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Title: "/>
                        <p:inputText value="#{accountController.review.title}"/>

                        <p:outputLabel value="Comment: "/>
                        <p:inputTextarea value="#{accountController.review.comment}"/>

                        <p:outputLabel value="Rating: "/>
                        <p:outputLabel value="placeholder"/>

                        <p:outputLabel value="Reviewed Date: "/>
                        <p:inputText readonly="true" value="#{accountController.review.reviewDate}"/>

                        <p:commandButton value="Submit" action="#{accountController}"/>
                    </h:panelGrid>
                </h:form>
            </c:if>
        </p>
        <p:separator/>
        <h:form style="width: 70%; ">
            <p:dataScroller value="#{detailController.restaurantsReviews}" var="review" chunkSize="10">
                <f:facet name="header">
                    Scroll Down to Load More Reviews
                </f:facet>
                <f:facet name="loader">
                    <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                </f:facet>
                <h:panelGrid columns="1" width="100%">
                    <div style="margin: 15px;">
                        <p>
                            <strong>#{review.title}</strong>
                            <div align="right">by #{review.userId}</div>
                        </p>
                        <p>
                            #{review.comment}
                        </p>
                        <p>
                            <div align="right">
                                commented #{review.reviewDate}
                                <br></br>
                                
                            </div>
                        </p>                        
                    </div>
                </h:panelGrid>
                <div align="right">
                    <h:link value="Edit Review" outcome="editreview?facecs-redirect=true" rendered="#{review.userId eq request.remoteUser}" style="text-align: right">
                        <f:param name="revId" value="#{review.id}"/>
                    </h:link> 
                </div>            
                <p:separator/>
            </p:dataScroller>
        </h:form>
        
    </h:body>
</html>
