<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Wat2Eat</title>
    </h:head>
    <h:body>
        <h1>User Login</h1>
        <h:form>
            <h:panelGrid columns="2" id="loginform">
                <p:outputLabel for="id" value="ID:"/>
                <p:inputText id="id" value="#{accountController.account.id}" required="true"/>
                
                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{accountController.account.password}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="Login" action="#{accountController.login}" update="loginform"/>
            <p:messages id="loginresult" autoUpdate="true" showDetail="true" closable="true"/>
        </h:form>
    </h:body>
</html>
