<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Wat2Eat</title>
    </h:head>
    <h:body>
        <h1>User Login</h1>
        <h:form>
            <p>
                <label>ID: 
                    <h:inputText value="#{accountController.account.id}"/>
                </label>
            </p>
            <p>
                <label>Password: 
                    <h:inputSecret value="#{accountController.account.password}"/>
                </label>
            </p>
            <p>
                <h:commandButton value="Login" action="#{accountController.login()}"/>
            </p>
            <p>
                <h:messages/>
            </p>
        </h:form>
    </h:body>
</html>
